# ===========================================
# Toddler Schedule App - Docker Compose
# ===========================================
# 
# Usage:
#   docker-compose up -d
#
# Access at http://localhost:3001

version: '3.8'

services:
  toddler-schedule:
    build: .
    container_name: toddler-schedule
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Persist database
      - ./data:/app/data
    environment:
      - PORT=3001
      - DB_PATH=/app/data/toddler-schedule.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
